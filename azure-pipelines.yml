variables:
- group: wayland
- name: VCPKG_EXPORT_FILENAME
  value: 'vcpkg-export-$(vcpkg_triplet)-$(Build.BuildNumber)'

jobs:
  - job: test_windows
    displayName: "Test Windows"
    pool:
      vmImage: vs2017-win2016
    steps:
      - bash: |
          unzip --help
          cygpath -u $(Build.SourcesDirectory)/temp
          ls `cygpath -u $(Build.SourcesDirectory)/temp`
      - script: |
          echo "%VCPKG_EXPORT_FILENAME%"
      - template: 'prepare-vcpkg.yaml'
        parameters:
          platform: 'Darwin-x64'
      - template: 'prepare-vcpkg.yaml'
        parameters:
          platform: 'Linux-x64'
      - template: 'prepare-vcpkg.yaml'
        parameters:
          platform: 'Windows_NT-x64'
      - template: 'prepare-vcpkg.yaml'
        parameters:
          platform: 'Windows_NT-x86'

